{% extends "base.html" %}
    {% block content %}
        {% for post in posts %}
            <div id="header">
                {{ post.header }}
            </div>
            <div id="pub_date">
                {{ post.pub_date }}
            </div>
            <div id="text">
                {{ post.text }}
            </div>
        {% endfor %}
    {% endblock content %}
