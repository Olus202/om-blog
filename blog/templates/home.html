{% extends "base.html" %}
    {% block content %}
        {% for post in posts %}
            <div id="header">
                <a href="{% url 'post_view' pk=post.pk %}">{{ post.header }}</a>
            </div>
            <div id="pub_date">
                {{ post.pub_date }}
            </div>
            <div id="text">
                {{ post.text|linebreaksbr|slice:":400" }}(...)
            </div>
        {% endfor %}
    {% endblock content %}
